<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodePen - Login</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #B2EBF2; /* Very light BLUE */
    color: #006064; /* BLUE */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .container {
    max-width: 400px;
    margin: 0 auto;
    text-align: center;
  }

  .logo {
    margin-bottom: 20px;
    color: #006064; /* BLUE */
    font-size: 36px;
    font-weight: bold;
  }

  .btn {
    padding: 10px 20px;
    background-color: #00BCD4; /* Cyan */
    color: #fff; /* White */
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    text-decoration: none;
  }

  .btn:hover {
    background-color: #0097A7; /* Darker cyan on hover */
  }
</style>
</head>
<body>

<div class="container">
  <div class="logo">
    FitSync
  </div>
  <a href="Home.html" class="btn">Log In</a>
  <a href="loginsignup.html" class="btn">Sign Up</a>
</div>

</body>
</html>
